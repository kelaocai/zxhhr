<{include file="head.html" }>
<div class="container-fluid">
    <div class="container">
        <{include file="nav.html" now_position="登录"}>
        <div class="row">
            <div class="span8">
                <h3 class="text-center">新用户注册</h3>
                <form id="login_form" class="form-horizontal" action="<{spUrl c=register a=register_submit}>" method="post">
                    <div id="gp_phoneno" class="control-group">
                        <label class="control-label" for="inputEmail">手机号码</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">@</span>
                                <input id="input_phoneno" type="text" name="phoneno"/>
                            </div>
                            <span id="tip_phoneno" class="help-inline"></span>
                        </div>
                    </div>

                    <div id="gp_verno" class="control-group">
                        <label class="control-label" for="inputPassword">手机动态码</label>

                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-qrcode"></i></span>
                                <input class="span2" id="inputVerify" type="text" name="verifyno">
                            </div>
                            <button class="btn btn-info" type="button">
                                免费获取
                            </button>
                        </div>
                    </div>

                    <div class="control-group">

                        <label class="control-label" for="inputPassword">密码</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input id="inputPassword" type="password"  name="password" />
                            </div>
                        </div>
                    </div>

                    <div class="control-group">

                        <label class="control-label" for="inputPassword">确认密码</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input id="inputPassword" type="password"  name="confirm_password" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button id="btn_reg_submit" type="submit" class="btn btn-primary btn-large" >
                                登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="span4">

            </div>
        </div>
    </div>

</div>

<!-- 提交结果对话框-->

<{include file="foot.html"}>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/reg.js"></script>
</body>
</html>
