<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>zxhhr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"  >
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container-fluid">
			<div class="container">
				{include file="nav.html" now_position="新用户注册"}
				<div class="row">
					<div class="span8">
						<h3 class="text-center">注册信息</h3>
						<form class="form-horizontal" action="?c=register&a=reg_submit" method="post">
							<div class="control-group">
								<label class="control-label" for="inputEmail">邮箱</label>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on">@</span>
										<input id="inputEmail" type="text" />
									</div>
								</div>
							</div>
							<div class="control-group">
								
								<label class="control-label" for="inputPassword">密码</label>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-lock"></i></span>
									<input id="inputPassword" type="password" /></div>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputPassword">确认密码</label>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-lock"></i></span>
									<input id="inputConfirmPassword" type="password" /></div>
								</div>
							</div>

							<div class="control-group">
								
								<label class="control-label" for="inputPassword">手机号码</label>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-signal"></i></span>
									<input id="inputMobilePhone" type="text" /></div>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputPassword">手机动态码</label>

								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-qrcode"></i></span>
									<input class="span2" id="inputVerify" type="text">
									</div>
									<button class="btn btn-info" type="button">
										免费获取
									</button>
								</div>

							</div>

							<div class="control-group">
								<div class="controls">
									<label class="checkbox">
										<input type="checkbox" />
										我已经阅读并同意<a href="#">《在线合伙人服务协议》</a></label>
									<button type="submit" class="btn btn-primary btn-large">
										免费注册
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="span4">
						<h3> 已经有帐号 </h3>
						<p>
							<button class="btn btn-link" type="button">
								忘记用户名?
							</button>
							<button class="btn btn-link" type="button">
								忘记密码?
							</button>
						</p>
						<p>
							<a class="btn" href="#">立即登录</a>
						</p>
					</div>
				</div>
			</div>

		</div>
		<!-- /container -->
		<!-- jquery -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
